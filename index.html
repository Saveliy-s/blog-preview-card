<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-content">
    <section class="card-main">
      <img src="./assets/images/illustration-article.svg" alt="illustration" class="card-image">
      <span class="card-learning"><b>Learning</b></span>
      <p class="card-published">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" class="card-author-avatar" width="35" height="35">
        <p class="card-author-name"><strong>Greg Hooper</strong></p>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Сoded by <a href="#">Savelii S</a>.
    </div>
  </main>
</body>
</html>
